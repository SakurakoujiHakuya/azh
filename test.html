<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="tt">点我</button>

    <script>
        // 获取按钮元素
        const button = document.getElementById('tt');
        
        const handleClick = () => {
            alert('233');
        };
        // 为按钮绑定点击事件
        button.addEventListener('click', handleClick);
    </script>
</body>
</html>
